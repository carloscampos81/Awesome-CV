name: Compile PDFs

on:
  push: {}
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Compile
      run: make

    - uses: actions/upload-artifact@v3
      with:
        name: examples
        path: examples/*.pdf

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '14'
    - run: npm install onedrive-api  
